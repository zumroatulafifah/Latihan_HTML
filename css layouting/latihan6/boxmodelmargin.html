<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>box model margin</title>
	<style>
		.satu {
			width: 100px;
			height: 100px;
			background-color: yellow;
			margin-top: 50px;
			margin-right: 25px;
			margin-bottom: 50px;
			margin-left: 25px;
		}
		.dua {
			width: 50px;
			height: 50px;
			background-color: aqua;
			margin-top: 25px;
		} 
		.tiga {
			width: 25px;
			height: 25px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="satu">1</div>
	<div class="dua">2</div>
	<div class="tiga">3</div>
</body>
</html>
