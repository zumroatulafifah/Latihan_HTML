<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>box model negatif margin</title>
	<style>
		.satu {
			width: 200px;
			height: 200px;
			background-color: skyblue;
		}
		.dua {
			width: 100px;
			height: 100px;
			background-color: black;
			margin-top: -50px;
		}
		.tiga{
			width: 50px;
			height: 50px;
			background-color: burlywood;
		}
		</style>
</head>
<body>
	<div class="satu">1</div>
	<div class="dua">2</div>
	<div class="tiga">3</div>
</body>
</html>
