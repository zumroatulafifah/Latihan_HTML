<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>box model overlopping margin</title>
	<style>
		div {
			display: inline-block;
		}
		.satu {
			width: 200px;
			height: 200px;
			background-color: indigo;
			margin-right: 80px;
		}
		.dua {
			width: 300px;
			height: 300px;
			background-color: yellowgreen;
			margin-left: 80px;
		}
		.tiga {
			width: 200px;
			height: 200px;
			background-color: tomato;
		}
	</style>
</head>
<body>
	<div class="satu">1</div><div class="dua">2</div><div class="tiga">3</div>

</body>
</html>
